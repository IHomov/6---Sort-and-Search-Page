<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort & Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script defer type="module" src="/js/app.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="m-5">List of goods</h1>

        <div class='text-right d-flex'>
            <input autocomplete="off" id='search' class='me-auto' type="text" placeholder="Search...">
            <div class='text-right-truncate d-flex justify-content-end'>

                <span class='mx-4 d-flex align-items-center '>
                    <label for='sort-up'>Price Up</label>
                    <input id='sort-up' class='mx-2 ' type="radio" value='up' name='sort'>
                </span>

                <span class='mx-4 d-flex align-items-center'>
                    <label for='sort-down'>Price Down</label>
                    <input id='sort-down' class='mx-2' type="radio" value='down' name='sort'>
                </span>
            </div>
        </div>
        <div id='cardPlace' class="m-5 row row-cols-lg-4 ">

        </div>

</body>

</html>
